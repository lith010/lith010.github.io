Ijp0cnVlLCJlZGl0TWVudUJhciI6dHJ1ZSwiZWRpdE1lbnVCdG4iOnRydWUsImVkaXRNZW51RXh0ZXJuYWxCdG4iOmZhbHNlLCJlZGl0TWVudUV4dGVybmFsTmFtZSI6IkdpdEh1YiIsImVkaXRNZW51RXh0ZXJuYWxJY29uIjoibWRpLWdpdGh1YiIsImVkaXRNZW51RXh0ZXJuYWxVcmwiOiJodHRwczovL2dpdGh1Yi5jb20vb3JnL3JlcG8vYmxvYi9tYWluL3tmaWxlbmFtZX0ifQ==" filename="home.md"><template slot="contents"><div><h1 class="toc-header" id="欢迎来到-overspeed-wiki"><a href="#欢迎来到-overspeed-wiki" class="toc-anchor">¶</a> 欢迎来到 OverSpeed Wiki</h1>
    <ul>
    <li>这里是overspeed.wiki，一个致力于帮助大家找到更舒适的用药方法的一个<strong>药物简单科普Wiki</strong>。也许在这里，你能找到心仪的药物陪你度过一个浪漫的夜晚；也许在这里，你可以找到科学的方法摆脱精神疾病的困扰</li>
    <li>这对我（wiki主）来说是一门科学项目，目的就是让大家能健康安全，开心舒适地渡过一场美妙的药物之旅；化学极乐并非错误，反而可以沐浴精神敞开内心，前提是<strong>方法正确</strong></li>
    <li>如果你想药物中更高效的提取价值和满足感，却不知如何迈步而感到迷茫或者想踏上一场更棒的旅途，不妨来本站看看，在<a class="is-internal-link is-valid-page" href="/drug/index"><strong>药物索引</strong></a>和<a class="is-internal-link is-valid-page" href="/report/index"><strong>报告索引</strong></a>中说不一定有你想要的答案</li>
    <li>如果你有健康的心理，那你本不应该滥用药物。当然，药物也<strong>不可能让人得到一颗真正健康的内心</strong>，如果你正遭遇心理或精神上的压迫，请寻求可靠的医疗或心理咨询机构</li>
    </ul>
    <h2 class="toc-header" id="我们的组成"><a href="#我们的组成" class="toc-anchor">¶</a> 我们的组成</h2>
    <ul>
    <li>wiki主：提出创建wiki的人，指导wiki发展方向以及负责一切外交事宜</li>
    <li>主编及全体编辑：负责wiki条目的更新</li>
    <li>技术组：负责wiki的搭建和维护</li>
    <li>站长：wiki主的主人</li>
    </ul>
    <h2 class="toc-header" id="我们的理念"><a href="#我们的理念" class="toc-anchor">¶</a> 我们的理念</h2>
    <ul>
    <li>wiki主：如同简介 在正确方法的引导下 健康和舒适终能在科学的用药中共存</li>
    <li>主编：信息公开 <a class="is-internal-link is-valid-page" href="/drug/%E8%8D%AF%E7%89%A9%E8%AD%A6%E6%88%92"><strong>警戒</strong></a>在先 自行选择 后果自负 我对科学负责，对数学、物理学、化学、生物学和药学负责，不对任何故意或无意不讲科学的人类负责</li>
    <li>技术组：维护wiki站点的稳定 尽力为读者提供稳定的信息来源</li>
    <li>站长：我并非鼓励od，而是想用这种方式传播知识，当成一个科研项目。看到这个社群四分五裂的时候我很无奈，能共享知识互相进步又何必这样争执呢</li>
    <li>站长助理：就你本身而言 从不需要od 人活着总需要一个牵挂 不然就会如同气球高飞 我将此视为一个公益性 帮助性 开放性的科研项目 我希望为此做出一些贡献 帮助一个孩子也好 废土终将开出小小的花</li>
    <li>笔者：药学让我放下忧虑 乘着心理学和医学撑起的小船 穿越心境冰暗下见不到底的深渊 终能触碰到精神上的桃花源</li>
    </ul>
    <h3 class="toc-header" id="主编特别提醒2024年8月19日"><a href="#主编特别提醒2024年8月19日" class="toc-anchor">¶</a> 主编特别提醒【2024年8月19日】</h3>
    <ul>
    <li>任何od都是有害的，只是伤害的部位（胃肠/肝/肾/精神）、时长（短期/长期）、程度不同。某些看似伤害较小的药物，反而可能因为广泛传播、及无法引起使用者警惕而肆无忌惮od，结果反而造成更大危害。请思考一个问题：
    <ul>
    <li>氯化钠和砒霜哪个毒性更强？实际上是长期重盐重油的人多，还是砒霜中毒死的人多？</li>
    </ul>高血压死
    </li>
    </ul>

    </ul>
    <h2 class="toc-header" id="站外社群评价"><a href="#站外社群评价" class="toc-anchor">¶</a> 站外社群评价</h2>
    <ul>
    <li>wiki最有价值的是真实的观察案例，那些东西用钱买不到的。那可是无数oder用鲜血堆砌起来的知识…… <em>（所以多看报告吧）</em></li>
